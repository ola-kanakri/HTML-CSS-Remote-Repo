<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2</title>

    <style>

        table 
        {
            border-collapse: separate;
            border-spacing: 10px;
            
        }


        td,th
        {
            border:  1px solid ;
            border-radius: 5px;
            text-align: center;
            box-shadow: 3px 3px  grey;
            
        }

    </style>
</head>


<body>
    <h3>Table Styling</h3>

    <table>
        <tr >
           <td>Row 1, Col 1</td>
           <td>Row 1, Col 2</td>
           <td>Row 1, Col 3</td>
        </tr>

        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
         </tr>
        
    </table>

    
</body>
</html>
