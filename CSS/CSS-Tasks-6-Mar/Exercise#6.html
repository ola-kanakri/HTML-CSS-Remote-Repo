<!DOCTYPE html>
<html>
<head>
<style> 
div {

  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: solid black;

  background-color: orange;
  position: relative;
  
  animation-name: circle_animate;
  animation-duration: 1s;
  animation-iteration-count: 3;

  
}

@keyframes circle_animate {
  0%   {background-color:orange; left:0px; top:0px;}
  50%  {background-color:orange; left:50px; top:0px;}  
  100% {background-color:orange; left:0px; top:0px;}
}
</style>
</head>


<body>

<h1>CSS Animation using Keyframes.</h1>

<div></div>



</body>
</html>
