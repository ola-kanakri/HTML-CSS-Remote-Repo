<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #2- Tables</title>
        
    </head>



    <body>
        <p><b> Table Num. 2 </b></p>
        <table border="2">
            <tr>
                <td rowspan="2" colspan="2">Row 1-2, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
                <td>Row 1, Col4</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">Row 2-3, Col 2-3</td>
                <td>Row 2, Col 4</td>
            </tr>
            <tr>
                <td colspan="2">Row 3, Col 1</td>
                <td>Row 3, Col 4</td>

            </tr>
            <tr>
                <td colspan="2">Row 4, Col 1</td>
                <td>Row 4, Col 2</td>
                <td rowspan="2" colspan="2">Row 4, Col 3-4</td>
            </tr>
        </table>
    </body>



    
</html>
