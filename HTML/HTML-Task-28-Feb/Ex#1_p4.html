<!DOCTYPE html>
<html>

<head>
<title>
  Exercise #1-p4</title>


  <style>
 
.myDiv {
  border: 5px outset black;
   text-align: left;
  text-indent: 10px;
  Width: 85%px;
}

</style>
</head>


<body>
    <form>
        <div class="myDiv">

            <h3>Billing Address</h3>

            <label> Full name</label>
            <input type="text" id="fname" name="fname" placeholder="John M. Doe" >
           
            <label> Email</label>
            <input type="email" id="Email" name="Email" placeholder="john@example.com" >
            
            <label> Address </label>
            <input type="text" id="Address" name="Address" placeholder="542 W. 15th Street" >

            <label> City </label>
            <input type="text" id="City" name="City" placeholder="New York" >

            <h3>Payment</h3>

            <label> Name on Card</label>
            <input type="text" id="Name_card" name="Name_card" placeholder="John M. Doe" >

            <label> Credit card number</label>
            <input type="number" id="ccn" name="ccn" placeholder="1111-2222-3333-4444" >

            <label> Exp Month</label>
            <input type="month" id="Exp_Month" name="Exp_Month" placeholder="September" >
            <br><br>

            <label> Exp Year</label>
            <input type="year" id="Exp_Year" name="Exp_Year" placeholder="2018" >

            <label> CVV</label>
            <input type="text" maxlength="3" name="num"  id="ccv" name="ccv" placeholder="111" >
<br><br>
            <input type="checkbox" id="sh_add" name="sh_add" >
            <label for="vehicle1"> Shipping address same as billing.</label>
          
            <input type="submit" value="Continue to checkout.">


            <h3>Cart 4</h3>

            <a href="https://github.com/ola-kanakri/HTML-CSS-Remote-Repo/blob/main/HTML-Task-24-Feb/Exercise%231.html">Product 1</a> <label> $15</label><br>
            <a href="https://github.com/ola-kanakri/HTML-CSS-Remote-Repo/blob/main/HTML-Task-24-Feb/Exercise%231.html">Product 2</a><label> $5</label><br>
            <a href="https://github.com/ola-kanakri/HTML-CSS-Remote-Repo/blob/main/HTML-Task-24-Feb/Exercise%231.html">Product 3</a><label> $8</label><br>
            <a href="https://github.com/ola-kanakri/HTML-CSS-Remote-Repo/blob/main/HTML-Task-24-Feb/Exercise%231.html">Product 4</a><label> $2</label><br>
            
            <hr/>
            <p><strong>Total $30</strong></p> 
        </div>
    </form>
</body>
</html>
