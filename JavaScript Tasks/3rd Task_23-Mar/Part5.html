<!DOCTYPE html>
<html lang="en">
<head>

    {

        if (first_pass.length < 6)
            {document.getElementById(warning_1).innerHTML="Passwords must be at least 6 characters long." ;} 
        else
            {document.getElementById(warning_1).innerHTML="" ;} 


        // Case2: The two passwords must match.
        if(Pass === confirm_pass)
            {
                document.getElementById(warning_2).style.display="";
                document.getElementById(submit).style.display="block";

        else
            {

    }
</script>


    
</head>
<body>
