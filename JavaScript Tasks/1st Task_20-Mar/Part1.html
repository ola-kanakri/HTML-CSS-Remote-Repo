<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1 </title>
</head>
<body>
    <script>

let Input = prompt("Please enter your mark:");
//window.alert("Your input is: "+Input);

switch(true){

  case (Input>=90 && Input<=100):
    window.alert("A");
    break;

    case (Input>=80 && Input<=89):
    window.alert("B");
    break;

    case (Input>=70 && Input<=79):
    window.alert("C");
    break;
    
    case (Input>=60 && Input<=69):
    window.alert("D");
    break;
    
    case (Input>=50 && Input<=59):
    window.alert("F");
    break;

    case (Input>=0 && Input<=49):
    window.alert("Fall");
    break;

  default:
  window.alert("I have never heard of that mark!");
}

    </script>
</body>
</html>
