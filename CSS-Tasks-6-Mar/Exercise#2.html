<!DOCTYPE html>
<html>


<head>
<style> 

#blue {
  width: 100px;
  height: 100px;
  background: blue;
  transition: width 2s;
}

#blue:hover {
  width: 300px;
}

#pink {
  width: 100px;
  height: 100px;
  background: pink;
  transition: width 2s, height 4s;
}

#pink:hover {
  width: 300px;
  height: 300px;
}
</style>
</head>




<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>

<div id="blue"></div>

<hr><div id="pink"></div>


</body>
</html>
